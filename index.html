<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Kitty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>        
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">City Kitty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            Hero Section
        </section>
        <section id="services">
            <h2>Services</h2>
        <div class="project-cards">
            <div class="card">
                <img src="lier-logo.jpg" alt="lieR logo" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title"><b>lieR</b></h4>
                    <p class="card-text">the hottest new dating app.</p>
                    <a href="https://www.google.com/" class="btn btn-primary">download today</a>
                </div>
            </div>
            <div class="card">
                <img src="exploreCA-logo.jpg" alt="Explore California logo" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title"><b>Explore California</b></h4>
                    <p class="card-text">Visit sunny California! </p>
                    <a href="https://www.visitcalifornia.com/" class="btn btn-primary">book today</a>
                </div>
            </div>
            <div class="card">
                <img src="viewcube-logo.jpg" alt="ViewCube logo" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title"><b>ViewCube</b></h4>
                    <p class="card-text">the newest video sharing site. </p>
                    <a href="https://www.youtube.com/" class="btn btn-primary">upload now</a>
                </div>
            </div>
        </div>
        </section>
        <section id="about">
            About Our Company
        </section>
    </main>
    <footer id="contacts">
        <p>Contact me at <a href="mailto:Christina.Davis@LibertyMutual.com" target="_blank">Christina.Davis@LibertyMutual.com</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
